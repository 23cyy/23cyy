name: Update README

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update script
        run: |
          python update_readme.py

      - name: Commit and push changes
        run: |
          git config --global 23cyy "github-actions[bot]"
          git config --global cyrillendah.23@gmail.com "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # V√©rifier s'il y a des changements pour √©viter un commit inutile
          if ! git diff --cached --quiet; then
            git commit -m "ü§ñ Mise √† jour automatique du README [skip ci]"
            git push
          else
            echo "Aucun changement d√©tect√©."
          fi
