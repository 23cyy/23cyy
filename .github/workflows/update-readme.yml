name: Update README

on:
  schedule:
    - cron: "0 0 * * *"  # Tous les jours à minuit
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update script
        run: python update_readme.py

      - name: Commit and push changes
        env:
          GIT_USER_NAME: ${{ secrets.USER_NAME_GIT }}
          GIT_USER_EMAIL: ${{ secrets.USER_EMAIL_GIT }}
          GITHUB_PAT: ${{ secrets.PAT_GITHUB }}
        run: |
          git config --global user.name "$USER_NAME_GIT"
          git config --global user.email "$USER_EMAIL_GIT"
          git add README.md
          if ! git diff --cached --quiet; then
            git commit -m "Update of README"
            # Utilisez le PAT pour authentifier le push
            git push "https://$PAT_GITHUB@github.com/${{ github.repository }}.git" HEAD:${{ github.ref }}
          else
            echo "Aucun changement détecté."
          fi
